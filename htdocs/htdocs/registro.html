<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Libros</title>
</head>
<body>
        <h1>Librería</h1>
            <form id="libreriaForm">
                <input type="text" id="titulo" name="titulo" placeholder="Titulo" required>
                <input type="text" id="autor" name="autor" placeholder="Autor" required>
                <input type="number" id="ano" name="ano" placeholder="Año de publicación" required>
                <button type="submit">Agregar Libro</button>
            </form>
        <script src="./assets/js/app.js"></script>

        <div id="mensaje"></div>

</body>
</html>
